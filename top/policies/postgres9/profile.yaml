---
windows_runner: false
pg_owner: 'postgres'
pg_group: 'postgres'
pg_dba: 'postgres'
pg_dba_password: ''
pg_host: '127.0.0.1'
pg_port: '5432'
pg_db: 'postgres'
pg_version: '9.6.24'
pg_data_dir: "/var/lib/postgresql/data"
pg_log_dir: "/var/lib/postgresql/data"
pg_audit_log_dir: "/var/lib/postgresql/data/pg_log"
pg_conf_file: "/var/lib/postgresql/data/postgresql.conf"
pg_user_defined_conf: "/var/lib/postgresql/data/stig-postgresql.conf"
pg_hba_conf_file: "/var/lib/postgresql/data/pg_hba.conf"
pg_ident_conf_file: "/var/lib/postgresql/data/pg_ident.conf"
pg_shared_dirs:
  - "/usr"
  - "/usr/bin"
  - "/usr/lib"
  - "/usr/share"
pg_superusers:
  - 'postgres'
pg_users:
  - 'pg_execute_server_program'
  - 'pg_monitor'
  - 'pg_read_all_settings'
  - 'pg_read_all_stats'
  - 'pg_read_server_files'
  - 'pg_signal_backend'
  - 'pg_stat_scan_tables'
  - 'pg_write_server_files'
  - 'postgres'
pg_replicas:
  - ''
approved_auth_methods:
  - 'gss'
  - 'sspi'
  - 'ldap'
  - 'cert clientcert=verify-full'
pgaudit_installation: ''
pg_max_connections: 100
pg_timezone: 'UTC'
pg_object_granted_privileges: 'arwdDxt'
pg_object_public_privileges: 'rw'
approved_packages:
  - 'postgresql9-server'
  - 'postgresql9-libs'
  - 'postgresql9-contrib'
  - 'postgresql9'
approved_ext: 
  - ''
pg_object_exceptions:
  - 'pg_setting'